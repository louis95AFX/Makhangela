<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMSSE Admin | Manage Updates</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-poppins">

  <!-- Header -->
  <custom-header></custom-header>

  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="index.html"
       class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg shadow-md transition flex items-center">
        <i data-feather="home" class="w-4 h-4 mr-2"></i>
        Home
    </a>

    <h2 class="text-xl font-semibold text-emerald-800">Admin - Manage Updates</h2>
  </div>

  <main class="container mx-auto px-4 py-8">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-emerald-800 mb-4">Delete / Manage School Updates</h1>
      <p class="text-lg text-gray-600">You can remove any update directly from the database</p>
    </div>

    <div id="updates" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <!-- Footer -->
  <custom-footer></custom-footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="script.js"></script>

  <script>
    feather.replace();

    const updatesContainer = document.getElementById("updates");

    // Load updates from DB
    async function loadUpdates() {
      const { data, error } = await supabase.from("updates").select("*").order("id", { ascending: false });

      if (error) {
        console.error("Error loading updates:", error);
        return;
      }

      updatesContainer.innerHTML = "";

      data.forEach(update => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md p-5 border border-gray-200";

        card.innerHTML = `
          <img src="${update.image_url}" class="h-48 w-full object-cover rounded-lg mb-4">
          <h3 class="text-xl font-bold text-emerald-700 mb-2">${update.title}</h3>
          <p class="text-gray-600 mb-4">${update.description}</p>

          <button onclick="deleteUpdate(${update.id})"
            class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition flex items-center gap-2">
            <i data-feather="trash-2"></i> Delete
          </button>
        `;

        updatesContainer.appendChild(card);
        feather.replace();
      });
    }

    // Delete function
    async function deleteUpdate(id) {
      if (!confirm("Are you sure you want to delete this update?")) return;

      const { error } = await supabase.from("updates").delete().eq("id", id);

      if (error) {
        alert("Failed to delete item.");
        console.error(error);
      } else {
        alert("Update deleted successfully!");
        loadUpdates(); // Reload the updated list
      }
    }

    loadUpdates();
  </script>

</body>
</html>
